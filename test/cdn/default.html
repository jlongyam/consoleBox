<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>&lt;&gt;Console - full</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.6/dist/console.css">
  <link href="../extend.css" rel="stylesheet">
</head>

<body>

  <div id="console_box">
    <div id="console_bar">
      <div class="console_bar__item left">
        <i class="console_icon i_console"></i>
      </div>
      <div class="console_bar__item center">
        <b>Console &copy; 2026</b>
      </div>
      <div class="console_bar__item right">
        <i id="i_toggle" class="console_icon i_toggle"></i>
      </div>
    </div>
    <div id="console_output">
      <div id="console_out"></div>
    </div>
    <div id="console_input">
      <input id="console_in" type="text" autocomplete="off" placeholder="Type JavaScript and press Enter...">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.6/dist/iife/consoleBox.js"></script>
  <script src="../init.js"></script>

</body>

</html>
