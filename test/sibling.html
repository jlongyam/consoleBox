<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>&lt;&gt;Console - sibling</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/console.css">
  <link href="./extend.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div id="container" class="console_container">
    <div class="console_sibling">
      <div id="preview">
        <h1>Welcome</h1>
      </div>
    </div>
    <div id="console_box" class="hide">
      <div id="console_bar">
        <div class="console_bar__item left">
          <i class="console_icon i_console"></i>
        </div>
        <div class="console_bar__item center">
          <b>Console &copy; 2026</b>
        </div>
        <div class="console_bar__item right">
          <i id="i_toggle" class="console_icon i_toggle hide"></i>
        </div>
      </div>
      <div id="console_output">
        <div id="console_out"></div>
      </div>
      <div id="console_input">
        <input id="console_in" type="text" autocomplete="off" placeholder="Type JavaScript and press Enter...">
      </div>
    </div>
  </div>

  <script src="../dist/iife/consoleBox.js"></script>
  <script src="./iife.js"></script>
</body>

</html>
