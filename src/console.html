<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>console</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div hidden id="fake">
    <ul>
      <li>
        text node
        <a href="about:blank">blank</a>
      </li>
      <li>item 1</li>
      <li>item 2</li>
    </ul>
  </div>
  <div id="container">
    <div id="other">OTHER</div>
    <div id="console_box" class="vertical">
      <div id="console_bar">
        <div class="console_bar__item L">
          <i class="console_icon i_console"></i>
        </div>
        <div class="console_bar__item C"></div>
        <div class="console_bar__item R">
          <i id="i_toggle" class="console_icon i_toggle"></i>
        </div>
      </div>
      <div id="console_output">
        <div id="console_out"></div>
      </div>
      <div id="console_input">
        <input id="console_in" type="text" autocomplete="off" placeholder="Type JavaScript and press Enter...">
      </div>
    </div>
  </div>

  <script src="./console.js"></script>
  <script src="./sample.js"></script>
  <script>
    const i_toggle = document.querySelector('#i_toggle');
    const console_box = document.getElementById('console_box');
    i_toggle.addEventListener('click', function() {
      console_box.classList.toggle('hide');
      this.classList.toggle('hide');
    })
  </script>
</body>

</html>
